name: urn:sib:product-regulations-1
version: 1
description: Provides regulative information (CLP, WEEE, REACH, ERP) about a product.
state: Experimental
fields:
  germany:
    type: Object
    description: National regulations for the german market.
    optional: true
    fields:
      ubaRelevant:
        type: Boolean
        optional: true
        description: Indicates whether the product contains materials listed in the UBA positive list for hygienic assessment of drinking water contact materials.
      ubaCompliant:
        type: Boolean
        optional: true
        description: Indicates whether the product complies with the UBA hygienic assessment criteria, regardless of explicit listing.
  weee:
    type: Object
    optional: true
    description: |
      Contains information required for compliance with the WEEE Directive (2012/19/EU),
      such as registration numbers and product classification. This ensures correct reporting,
      recycling and return handling for electrical and electronic equipment in the EU.
    fields:
      weeeNumber:
        type: String
        optional: true
        description: Official WEEE registration number for the product, as required under EU Directive 2012/19/EU.
      weeeCategory:
        type: String
        optional: true
        description: Assigned WEEE category of the product according to Annex III of Directive 2012/19/EU (valid since 2018).
        choices:
          - temperatureExchangeEquipment
          - screensAndMonitors
          - lamps
          - largeEquipment
          - smallEquipment
          - smallITAndTelecommunicationEquipment
  reach:
    type: Object
    optional: true
    description: |
      Contains compliance information with the REACH Regulation (EC) No 1907/2006,
      including the presence of Substances of Very High Concern (SVHC) and SCIP reporting.
      Ensures conformity with chemical safety and substance disclosure requirements.
    fields:
      isSubjectToReach:
        type: Boolean
        optional: true
        description: Indicates whether the product falls under the scope of the REACH Regulation.
      lastCheck:
        type: Date
        optional: true
        description: Date of the last verification of REACH conformity or SVHC relevance.
      scipNumber:
        type: String
        optional: true
        description: SCIP number assigned by the ECHA SCIP database if SVHC substances are present above thresholds.
      svhcContents:
        type: List
        optional: true
        description: List of SVHC substances present in the product above 0.1% w/w threshold.
        contents:
          type: Object
          fields:
            substanceName:
              type: String
              description: Name of the identified SVHC substance.
            casNumber:
              type: String
              description: CAS (Chemical Abstracts Service) registry number of the substance.
              optional: true
            concentration:
              type: String
              description: Concentration of the SVHC substance in the product, typically in percent.
              optional: true
  clp:
    type: Object
    optional: true
    description: |
      Contains classification and labeling information in accordance with the CLP Regulation (EC) No 1272/2008.
      Includes hazard pictograms, signal words, hazard and precautionary statements, and usage restrictions
      for hazardous substances or mixtures.
    fields:
      isHazardous:
        type: Boolean
        optional: true
        description: Indicates whether the product is classified as hazardous according to CLP.
      signalWordWarning:
        type: Boolean
        optional: true
        description: Indicates if the signal word "Warning" applies to the product.
      signalWordDanger:
        type: Boolean
        optional: true
        description: Indicates if the signal word "Danger" applies to the product.
      hazardStatements:
        type: List
        optional: true
        contents: 
          type: String
        description: List of hazard statements (H-phrases) in accordance with CLP Regulation.
      precautionaryStatements:
        type: List
        optional: true
        contents: 
          type: String
        description: List of precautionary statements (P-phrases) in accordance with CLP Regulation.
      pictograms:
        type: List
        optional: true
        contents: 
          type: String
        description: List of hazard pictograms required under CLP.
      tradeName:
        type: String
        optional: true
        description: Commercial or trade name of the hazardous substance or mixture.
      supplementalInformation:
        type: String
        optional: true
        description: Additional hazard information as defined in Article 25 of the CLP Regulation.
      storageClass:
        type: String
        optional: true
        description: Storage class as defined by national or international standards (e.g., TRGS 510 in Germany).
      b2bOnly:
        type: Boolean
        optional: true
        description: Indicates whether the product is restricted to professional or industrial users (B2B only).
  battery:
    type: Object
    optional: true
    description: |
      Contains information about batteries contained in or supplied with the product,
      including technical data and regulatory labeling requirements. Supports compliance
      with battery directives, transport regulations, and environmental disclosures.
    fields:
      containsBattery:
        type: Boolean
        optional: true
        description: Indicates whether the product contains one or more batteries subject to labeling or transport regulations.
      batteries:
        type: List
        description: Lists the batteries contained in or supplied with the product.
        optional: true
        contents:
          type: Object
          fields:
            id:
              type: String
              optional: true
              description: Optional identifier to distinguish multiple battery types within the product, e.g., "battery-1" or "button-cell".
            batteryType:
              type: String
              optional: true
              description: Type of battery.
            batteryIecCode:
              type: String
              optional: true
              description: IEC code of the battery type according to international standards.
            batteryPictogram:
              type: String
              optional: true
              description: Transport or hazard pictogram for the battery, e.g., UN 3480 for lithium-ion.
            batteryLocation:
              type: String
              optional: true
              description: Describes where the battery is located.
              choices:
                - BATTERY # The product itself is a battery.
                - INTERNAL # The battery is built into the product and not easily removable.
                - SEPARATELY_ENCLOSED # The battery is supplied separately within the product packaging.
            quantity:
              type: Number
              optional: true
              description: Number of batteries of this type contained in the product.
              minValue: 1
              maxScale: 0
            weight:
              type: Number
              optional: true
              description: Weight per battery, in kilograms.
              minValue: 0.001
              maxScale: 3
              softFail: true
            capacity:
              type: Number
              optional: true
              description: Battery capacity in ampere-hours (Ah).
              minValue: 0.001
              maxScale: 3
              softFail: true
            voltage:
              type: Number
              optional: true
              description: Nominal voltage of the battery in volts. 
              minValue: 0.001
              maxScale: 3
              softFail: true
  erp:
    type: Object
    optional: true
    description: |
      Contains ERP energy efficiency classes for defined product categories.
      Only one value per category is allowed.
    fields:
      classifications:
        type: Object
        description: Contains energy efficiency classifications for various product categories as defined by ERP regulations.
        optional: true
        fields:
          category:
            type: String
            description: Defines the category of classification.
            choices:
              # Defines a generic category (based on legacy ETIM code EF000758)
              - generic
              # Defines a category according to ISO 25745 - maps to ETIM code EF012512
              - ISO-25745
              # Defines a category for motor efficiency - maps to ETIM code EF014979
              - motor
              # Defines a category according to EU regulation 2017/1369/EU - maps to ETIM code EF016321
              - 2017/1369/EU
              # Defines a category according to EU regulation 2010/30/EU - maps to ETIM code EF016322
              - 2010/30/EU
              # Defines a category according to EU regulation 812/2013/EU - maps to ETIM code EF016992
              - 812/2013/EU
              # Defines a category according to EU regulation 2019/2013/EU - maps to ETIM code EF017009
              - 2019/2013/EU
              # Defines a category according to EU regulation 392/2012/EU - maps to ETIM code EF017012
              - 392/2012/EU
              # Defines a category according to EU regulation 2019/2015/EU - maps to ETIM code EF017139
              - 2019/2015/EU
