name: urn:sib:product-regulations-1
version: 1
description: Provides regulative information (CLP, WEEE, REACH, ERP) about a product.
state: Active
fields:
  germany:
    type: Object
    description: National regulations for the german market.
    optional: true
    fields:
      ubaRelevant:
        type: Boolean
        optional: true
        description: Indicates whether the product contains materials listed in the UBA positive list for hygienic assessment of drinking water contact materials.
      ubaCompliant:
        type: Boolean
        optional: true
        description: Indicates whether the product complies with the UBA hygienic assessment criteria, regardless of explicit listing.
  weee:
    type: Object
    optional: true
    description: |
      Contains information required for compliance with the WEEE Directive (2012/19/EU),
      such as registration numbers and product classification. This ensures correct reporting,
      recycling and return handling for electrical and electronic equipment in the EU.
    fields:
      weeeNumber:
        type: String
        optional: true
        description: Official WEEE registration number for the product, as required under EU Directive 2012/19/EU.
      weeeCategory:
        type: String
        optional: true
        description: Assigned WEEE category of the product according to Annex III of Directive 2012/19/EU (valid since 2018).
        choices:
          - temperatureExchangeEquipment
          - screensAndMonitors
          - lamps
          - largeEquipment
          - smallEquipment
          - smallITAndTelecommunicationEquipment
  reach:
    type: Object
    optional: true
    description: |
      Contains compliance information with the REACH Regulation (EC) No 1907/2006,
      including the presence of Substances of Very High Concern (SVHC) and SCIP reporting.
      Ensures conformity with chemical safety and substance disclosure requirements.
    fields:
      isSubjectToReach:
        type: Boolean
        optional: true
        description: Indicates whether the product falls under the scope of the REACH Regulation.
      lastCheck:
        type: Date
        optional: true
        description: Date of the last verification of REACH conformity or SVHC relevance.
      scipNumber:
        type: String
        optional: true
        description: SCIP number assigned by the ECHA SCIP database if SVHC substances are present above thresholds.
      svhcContents:
        type: List
        optional: true
        description: List of SVHC substances present in the product above 0.1% w/w threshold.
        contents:
          type: Object
          fields:
            substanceName:
              type: String
              description: Name of the identified SVHC substance.
            casNumber:
              type: String
              description: CAS (Chemical Abstracts Service) registry number of the substance.
              optional: true
            concentration:
              type: String
              description: Concentration of the SVHC substance in the product, typically in percent.
              optional: true
  clp:
    type: Object
    optional: true
    description: |
      Contains classification and labeling information in accordance with the CLP Regulation (EC) No 1272/2008.
      Includes hazard pictograms, signal words, hazard and precautionary statements, and usage restrictions
      for hazardous substances or mixtures.
    fields:
      isHazardous:
        type: Boolean
        optional: true
        description: Indicates whether the product is classified as hazardous according to CLP.
      signalWordWarning:
        type: Boolean
        optional: true
        description: Indicates if the signal word "Warning" applies to the product.
      signalWordDanger:
        type: Boolean
        optional: true
        description: Indicates if the signal word "Danger" applies to the product.
      hazardStatements:
        type: List
        optional: true
        contents: 
          type: String
        description: List of hazard statements (H-phrases) in accordance with CLP Regulation.
      precautionaryStatements:
        type: List
        optional: true
        contents: 
          type: String
        description: List of precautionary statements (P-phrases) in accordance with CLP Regulation.
      pictograms:
        type: List
        optional: true
        contents: 
          type: String
        description: List of hazard pictograms required under CLP.
      tradeName:
        type: String
        optional: true
        description: Commercial or trade name of the hazardous substance or mixture.
      supplementalInformation:
        type: String
        optional: true
        description: Additional hazard information as defined in Article 25 of the CLP Regulation.
      storageClass:
        type: String
        optional: true
        description: Storage class as defined by national or international standards (e.g., TRGS 510 in Germany).
      b2bOnly:
        type: Boolean
        optional: true
        description: Indicates whether the product is restricted to professional or industrial users (B2B only).
  battery:
    type: Object
    optional: true
    description: |
      Contains information about batteries contained in or supplied with the product,
      including technical data and regulatory labeling requirements. Supports compliance
      with battery directives, transport regulations, and environmental disclosures.
    fields:
      containsBattery:
        type: Boolean
        optional: true
        description: Indicates whether the product contains one or more batteries subject to labeling or transport regulations.
      batteries:
        type: List
        description: Lists the batteries contained in or supplied with the product.
        optional: true
        contents:
          type: Object
          fields:
            id:
              type: String
              optional: true
              description: Optional identifier to distinguish multiple battery types within the product, e.g., "battery-1" or "button-cell".
            batteryType:
              type: String
              optional: true
              description: Type of battery.
            batteryIecCode:
              type: String
              optional: true
              description: IEC code of the battery type according to international standards.
            batteryPictogram:
              type: String
              optional: true
              description: Transport or hazard pictogram for the battery, e.g., UN 3480 for lithium-ion.
            batteryLocation:
              type: String
              optional: true
              description: Describes where the battery is located.
              choices:
                - BATTERY # The product itself is a battery.
                - INTERNAL # The battery is built into the product and not easily removable.
                - SEPARATELY_ENCLOSED # The battery is supplied separately within the product packaging.
            quantity:
              type: Number
              optional: true
              description: Number of batteries of this type contained in the product.
              minValue: "1"
              maxScale: 0
            weight:
              type: Number
              optional: true
              description: Weight per battery, in kilograms.
              minValue: "0.001"
              maxScale: 3
              softFail: true
            capacity:
              type: Number
              optional: true
              description: Battery capacity in ampere-hours (Ah).
              minValue: "0.001"
              maxScale: 3
              softFail: true
            voltage:
              type: Number
              optional: true
              description: Nominal voltage of the battery in volts. 
              minValue: "0.001"
              maxScale: 3
              softFail: true
  erp:
    type: Object
    optional: true
    description: |
      Contains ERP energy efficiency classes for defined product categories.
      Only one value per category is allowed.
    fields:
      erpLabel:
        type: List
        optional: true
        description: Energy label documents as required by applicable ERP regulations (e.g., EU 2017/1369). Multiple labels can be provided for different markets or product variants.
        contents:
          type: Asset
          acceptedFileExtensions:
            - jpg
            - jpeg
            - png
            - pdf
      erpDatasheet:
        type: List
        optional: true
        description: Product information sheets (datasheets) containing technical energy efficiency data as required by ERP regulations. Multiple datasheets can be provided for different markets or product variants.
        contents:
          type: Asset
          acceptedFileExtensions:
            - pdf
      classifications:
        type: List
        description: Contains energy efficiency classifications for various product categories as defined by ERP regulations.
        optional: true
        contents:
          type: Object
          fields:
            category:
              type: String
              description: Defines the category of classification.
              choices:
                # === HVAC SECTOR  ===
                
                # Space Heating - General
                # Maps to ETIM code EF016994 - DQR: jahresz. bed. Raumheizung - BMDG: SPACE_HEATING
                - seasonalSpaceHeating
                
                # Space Heating - Climate Zones (Regulation EU 206/2012)
                # Maps to ETIM code EF019227 - DQR: Heizung mittlere Klimazone - BMDG: HEATING_MEDIUM
                - seasonalSpaceHeatingAverageConditions
                # Maps to ETIM code EF019228 - DQR: Heizung kältere Klimazone - BMDG: HEATING_COLDER
                - seasonalSpaceHeatingColderConditions
                # Maps to ETIM code EF019229 - DQR: Heizung wärmere Klimazone - BMDG: HEATING_WARMER
                - seasonalSpaceHeatingWarmerConditions
                
                # Space Heating - 55°C (Regulation EU 813/2013)
                # Maps to ETIM code EF019185 - DQR: jahresz. bed. Raumheizung mitteltemp. 55C - BMDG: SPACE_HEATING_55C
                - seasonalHeating55CAverageConditions
                # Maps to ETIM code EF019186 - NO DQR/BMDG (climate variant)
                - seasonalHeating55CColderConditions
                # Maps to ETIM code EF019187 - NO DQR/BMDG (climate variant)
                - seasonalHeating55CWarmerConditions
                
                # Space Heating - 35°C (Regulation EU 813/2013)
                # Maps to ETIM code EF019182 - DQR: jahresz. bed. Raumheizung niedertemp. 35C - BMDG: SPACE_HEATING_35C
                - seasonalHeating35CAverageConditions
                # Maps to ETIM code EF019183 - NO DQR/BMDG (climate variant)
                - seasonalHeating35CColderConditions
                # Maps to ETIM code EF019184 - NO DQR/BMDG (climate variant)
                - seasonalHeating35CWarmerConditions
                
                # Water Heating (Regulation EU 811/2013 + 812/2013)
                # Maps to ETIM code EF016995 - DQR: Warmwasseraufbereitung - BMDG: WATER_HEATING
                - waterHeating
                
                # Package Systems
                # DQR: jahresz. Raumheizung Verbundanlage - BMDG: SPACE_HEATING_COMPOUND
                - seasonalSpaceHeatingPackage
                # DQR: jahresz. bed. Kombiheizung Verbundanlage - BMDG: COMBI_HEATING_COMPOUND
                - seasonalCombinedHeatingPackage
                # DQR: Warmwasseraufbereitung Verbundanlage - BMDG: WATER_HEATING_COMPOUND
                - waterHeatingPackage
                # Maps to ETIM code EF016992 - DQR: Warmwasserspeicher - BMDG: HOT_WATER_TANK
                - hotWaterStorageTank
                
                # Climate Control (Regulation EU 206/2012)
                # Maps to ETIM code EF024955 - DQR: Kühlung - BMDG: COOLING
                - cooling
                # Maps to ETIM code EF024956 - NO DQR/BMDG (generic heating)
                - heating
                
                # Solid Fuel (Regulation EU 2015/1189)
                # DQR: Festbrennstoffkessel - BMDG: SOLID_FUEL_BOILER
                - solidFuelBoiler
                # DQR: Festbrennstoffe Verbundanlage - BMDG: SOLID_FUEL_BOILER_COMPOUND
                - solidFuelPackage
                
                # Lighting
                # Maps to ETIM code EF017139 - DQR: Leuchtmittel 2019/2015 - BMDG: LIGHT_SOURCES
                - lightBulb
                # Maps to ETIM code EF016835 - NO DQR/BMDG (fixtures only)
                - lightFixture
                # DQR: Lampe - BMDG: LAMP (legacy Regulation EG 244/2009)
                - lamp
                # DQR: Leuchter genehmigt von/bis - BMDG: CHANDELIER
                - luminaireApprovedRange
                # DQR: LED von/bis - BMDG: LED
                - ledApprovedRange
                
                # Local Heating & Ventilation
                # Maps to ETIM code EF018677 - DQR: Einzelraumheizgerät - BMDG: ROOM_HEATER
                - localSpaceHeater
                # Maps to ETIM code EF017471 - DQR: Zwei-Richtung-Lüftungsgerät - BMDG: BI_VENTILATION
                - twoDirectionVentilationUnit
                
                # === (OUT OF HVAC SCOPE) ===
                
                # Maps to ETIM code EF000758 (legacy generic category)
                - generic
                # Maps to ETIM code EF012512 (ISO 25745 - elevators, escalators, moving walks)
                - buildingTransportSystems
                # Maps to ETIM code EF014979 (motor efficiency)
                - motor
                # Maps to ETIM code EF016321 (framework regulation EU 2017/1369)
                - 2017/1369/EU
                # Maps to ETIM code EF017009 (electronic displays - monitors, TVs)
                - electronicDisplays
                # Maps to ETIM code EF017012 (tumble dryers)
                - tumbleDryer
                # Maps to ETIM code EF016382 (cooker hoods)
                - integratedCookerHood
                # Maps to ETIM code EF017010 (refrigerators)
                - refrigerator
                # Maps to ETIM code EF017011 (dishwashers)
                - dishwasher
                # Maps to ETIM code EF017013 (washer-dryers)
                - washerDryer
                # Maps to ETIM code EF017014 (washing machines)
                - washingMachine
            class:
              type: String
              description: Defines the actual ERP class.
              choices:
                - A+++
                - A++
                - A+
                - A
                - B
                - C
                - D
                - E
                - F
                - G
                # Motor Efficiency according to IEC 60034-30-1:2014
                # Defines International Efficiency (IE) classes for rotating electrical machines
                - IE1  # Standard Efficiency (baseline)
                - IE2  # High Efficiency (typical for new motors)
                - IE3  # Premium Efficiency (mandatory in many regions)
                - IE4  # Super Premium Efficiency (advanced designs)
                - IE5  # Ultra Premium Efficiency (highest current standard)
