              - seasonalSpaceHeating8112013
              # Defines a category for space heating (35 °C) at average conditions - maps to ETIM code EF019182
              - seasonalHeating35CAverageConditions
              # Defines a category for space heating (35 °C) at colder conditions - maps to ETIM code EF019183
              - seasonalHeating35CColderConditions
              # Defines a category for space heating (35 °C) at warmer conditions - maps to ETIM code EF019184
              - seasonalHeating35CWarmerConditions
              # Defines a category for space heating (55 °C) at average conditions - maps to ETIM code EF019185
              - seasonalHeating55CAverageConditions
              # Defines a category for space heating (55 °C) at colder conditions - maps to ETIM code EF019186
              - seasonalHeating55CColderConditions
              # Defines a category for space heating (55 °C) at warmer conditions - maps to ETIM code EF019187
              - seasonalHeating55CWarmerConditions
              # Defines a category for space heating at average conditions - maps to ETIM code EF019227
              - seasonalSpaceHeatingAverageConditions
              # Defines a category for space heating at colder conditions - maps to ETIM code EF019228
              - seasonalSpaceHeatingColderConditions
              # Defines a category for space heating at warmer conditions - maps to ETIM code EF019229
              - seasonalSpaceHeatingWarmerConditions
