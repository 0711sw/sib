name: Descriptor Check & Deploy

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  pr-check:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run PR descriptor check
        run: |
            failed=0
            for file in *.yml; do
                echo "-> Checking $file..."
                resp=$(curl -s -w "%{http_code}" -o output.json \
                    -X POST https://t01.durablox.net/descriptor/check/v1 \
                    -H "Content-Type: application/x-yaml" \
                    --data-binary "@$file")

                if [ "$resp" -ne 200 ]; then
                    failed=1
                fi

                if [ "$(jq '.messages | length' output.json)" -gt 0 ]; then
                    echo "     Messages for $file:"
                    jq -r '.messages[] | "     \(.severity): \(.message)"' output.json
                else
                    echo "     No Messages for $file..."
                fi
                echo ""
                

                rm output.json
            done
            exit $failed

  main-deploy:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    env:
      T01_CLIENT_ID: ${{ secrets.T01_CLIENT_ID }}
      T01_CLIENT_SECRET: ${{ secrets.T01_CLIENT_SECRET }}
      D01_CLIENT_ID: ${{ secrets.D01_CLIENT_ID }}
      D01_CLIENT_SECRET: ${{ secrets.D01_CLIENT_SECRET }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get Auth0 Token for https://t01.durablox.net
        id: get_t01_token
        run: |
          token_response=$(curl -s --request POST https://durablox.eu.auth0.com/oauth/token \
            --header "content-type: application/json" \
            --data '{"client_id":"'"$T01_CLIENT_ID"'","client_secret":"'"$T01_CLIENT_SECRET"'","audience":"https://t01.durablox.net","grant_type":"client_credentials"}')
          echo "::add-mask::$(echo "$token_response" | jq -r .access_token)"
          echo "token=$(echo "$token_response" | jq -r .access_token)" >> $GITHUB_OUTPUT

      - name: Deploy Descriptors to https://t01.durablox.net
        run: |
          token=${{ steps.get_t01_token.outputs.token }}
          for file in *.yml; do
            echo "Uploading $file..."
            resp=$(curl -s -o /dev/null -w "%{http_code}" \
              -X PUT https://t01.durablox.net/descriptor/v1 \
              -H "Authorization: Bearer $token" \
              -H "Content-Type: application/x-yaml" \
              --data-binary "@$file")
            if [ "$resp" -ge 300 ]; then
              echo "::error file=$file::Upload failed with status $resp"
              exit 1
            fi
            echo "$file uploaded successfully (status $resp)"
          done

      - name: Get Auth0 Token for https://d01.durablox.net
        id: get_d01_token
        run: |
          token_response=$(curl -s --request POST https://durablox.eu.auth0.com/oauth/token \
            --header "content-type: application/json" \
            --data '{"client_id":"'"$D01_CLIENT_ID"'","client_secret":"'"$D01_CLIENT_SECRET"'","audience":"https://d01.durablox.net","grant_type":"client_credentials"}')
          echo "::add-mask::$(echo "$token_response" | jq -r .access_token)"
          echo "token=$(echo "$token_response" | jq -r .access_token)" >> $GITHUB_OUTPUT

      - name: Deploy Descriptors to https://d01.durablox.net
        run: |
          token=${{ steps.get_d01_token.outputs.token }}
          for file in *.yml; do
            echo "Uploading $file..."
            resp=$(curl -s -o /dev/null -w "%{http_code}" \
              -X PUT https://d01.durablox.net/descriptor/v1 \
              -H "Authorization: Bearer $token" \
              -H "Content-Type: application/x-yaml" \
              --data-binary "@$file")
            if [ "$resp" -ge 300 ]; then
              echo "::error file=$file::Upload failed with status $resp"
              exit 1
            fi
            echo "$file uploaded successfully (status $resp)"
          done          